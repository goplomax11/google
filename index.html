<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="/main_logo.png" type="image/x-icon">
    <title>Google</title>
</head>
<body link="#757575" vlink="#757575" alink="#757575" >
    <section class="header">
        <div class="header-items">
            <a href="#">Почта</a>
            <a href="#">Картинки</a>
            <a href="#" title="Приложения Google" class="menu">
                <img src="/menu.png" alt="">
            </a>
            <a class="shell" href='#' ><span class="button">Войти</span></a>
        </div>
    </section>

    <section class="google">
        <div class="google-logo">
            <img src="/google.png" alt="">
        </div>
        
        <div class="google-search">
            <div class="google-search__lens">
                <img src="/lens.png" alt="">
            </div>
            <div class="google-search__input">
                <input type="text">
            </div>
            <div class="google-search__print">
                <img src="/print.png" alt="">
            </div>
            <div class="google-search__voice">
                <img src="/voice.png" alt="">
            </div>

        </div>
        <div class="google-buttons">
            <button>Поиск в Google</button>
            <button>Мне повезёт!</button>

        </div>
        <div class="google-lang">
            Сервисы Google доступны на разных языках: <a href="#" class="bel">Беларуская</a>
        </div>

    </section>

    <section class="section-footer">
        <div class="section-footer__block1">
            <div class="section-footer__block1-wrapper">
                <div class="country">
                    Беларусь
                </div>
            </div>
        </div>
        <div class="section-footer__block2">
            <div class="section-footer__block2-info">
                <ul>
                    <li><a href="#"style="text-decoration:none !important;">Реклама</a></li>
                    <li><a href="#"style="text-decoration:none !important;">Для бизнеса</a></li>
                    <li><a href="#"style="text-decoration:none !important;">Все о Google</a></li>
                    <li><a href="#"style="text-decoration:none !important;">Как работает Google Поиск</a></li>
                </ul>
            </div>
            <div class="section-footer__block2-setting">
                <ul>
                    <li><a href="#"style="text-decoration:none !important;">Конфиденциальность</a></li>
                    <li><a href="#"style="text-decoration:none !important;">Условия</a></li>
                    <li><a href="#"style="text-decoration:none !important;">Настройки</a></li>
                </ul>
            </div>
        </div>


    </section>
</body>
</html>
